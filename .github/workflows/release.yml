name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Binaries
        run: |
          GOOS=darwin GOARCH=arm64 go build -o baud-mac-arm64 ./cmd
          GOOS=darwin GOARCH=amd64 go build -o baud-mac-amd64 ./cmd
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o baud-windows.exe ./cmd
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o baud-linux-amd64 ./cmd

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            baud-mac-arm64
            baud-mac-amd64
            baud-windows.exe
            baud-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
